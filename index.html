<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salaryCalculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Salary Calculator</h1>
    </header>
   
    <h2>Add Employee</h2>

    <div>
        <input type="text" placeholder="First Name" id="first-name-input">
        <input type="text" placeholder="Last Name" id="last-name-input">
        <input type="text" placeholder="ID" id="id-input">
        <input type="text" placeholder="Title" id="title-input">
        <input type="text" placeholder="Annual Salary" id="annual-salary-input">
        <button id="submit-button">SUBMIT</button>
    </div>

    <h2>Employees</h2>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="emplyee-table">
        </tbody>
    </table>

    <h2>Total Monthly: $<span id="total-monthly"></span></h2>

</body>
</html>
